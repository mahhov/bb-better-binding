<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>

<p>This site was created using bb-better-binding</p>

<div bind-block="navigation with navigationPages setPageIndex as navigationBlock"></div>

<div class="section" bind-if="snippet">
    <div class="two-rows">
        <div class="two-columns">
            <a class="half" href="${links.0}" bind="links[0]"></a>
            <a class="half" href="${links.1}" bind="links[1]"></a>
        </div>
        <div class="two-columns">
            <pre class="half" bind="snippet.template"></pre>
            <pre class="half" bind="snippet.controller"></pre>
        </div>
    </div>
</div>

<div class="section indented">
    <div bind-block="bindValue" bind-if="=(pageIndex, 0)"></div>
    <div bind-block="bindIf" bind-if="=(pageIndex, 1)"></div>
    <div bind-block="bindFor" bind-if="=(pageIndex, 2)"></div>
    <div bind-block="helloWorld" bind-if="=(pageIndex, 3)"></div>
</div>

<style>
    * {
        font-family: Verdana, Geneva, sans-serif;
    }

    .indented {
        margin: 10px;
    }

    .section {
        margin-top: 50px;
    }

    .two-rows {
        display: grid;
        grid-template-rows: auto auto;
    }

    .two-columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-row: span 1;
    }

    .half {
        grid-column: span 1;
        margin: 10px;
    }

    pre {
        font-family: Consolas, monaco, monospace;
        font-size: 13px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        color: blue;
        white-space: pre-wrap;
    }

    input[type=radio], input[type=checkbox] {
        display: none;
    }

    button, label {
        border: none;
        padding: 3px 8px;
        background: lightskyblue;
        color: white;
        transition: 0.2s;
        margin-right: 10px;
    }

    button:hover, label:hover {
        background: cornflowerblue;
    }

    button:active, input[type=radio]:checked + label, input[type=checkbox]:checked + label {
        background: darkcyan;
    }
</style>

<script src="controller.js"></script>
