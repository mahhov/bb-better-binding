<div>
    <div style="font-size:${largeFont}; color:${favoriteColor}">
        $s{greeting}, $s{name} $s{exclamation}
    </div>
    wuts ur favorite color?
    <input value="${favoriteColor}" onkeyup="${changeColor(this)}">
</div>

<div style="margin-top:100px">
    <button onclick="${changeAnimation()}">click me!</button>
    <br/>
    <img src="${animation}">
</div>

<div style="margin-top:100px">
    but i have jokes:
    <div bind-for="joke in jokes">
        <h3 bind="index"></h3>
        <p bind-for="line in joke.lines" bind="line"></p>
    </div>
    <h3>Source: $s{jokesSource}</h3>
</div>

<script src="controller.js"></script>

<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
